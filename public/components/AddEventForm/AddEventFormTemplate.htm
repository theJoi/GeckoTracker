<!-- TODO: add ability to close modal by clicking outside of it -->
<div class='add-event-form' ng-show='show'>
<div ng-show='true || parentModal.shown' class="modal-black-out">
	<div ng-show='true || parentModal.shown' class='modal_'>
		<div class="add-event-title">
			<span ng-if="event">Edit Event</span>
			<span ng-if="!event">Create Event</span>
		</div>

		<div class='add-event-fields'>
			<div class='field big'>
				<div class='label'>Date</div>
				<input type='date' class='field-date' ng-model='form.date'></input>
				<div class='field-alerts'>Required</div>
			</div>
			<div class='field big'>
				<div class='label'><span ng-if='form.type'>Event Type</span></div>
				<select class='field-select' ng-model='form.type' placeholder='Event Type'>
					<option value="" disabled selected ng-if='!form.type'>Event Type</option>
					<option value="clutch">Laid Clutch</option>
					<option value="weigh">Weight</option>
					<option value="shed">Shed</option>
					<option value="hatch">Hatched</option>
					<option value="laid">Laid</option>
					<option value="note">Note</option>
				</select>
				<div class='field-alerts'></div>
			</div>
			<div class='field' ng-show="form.type == 'weigh'">
				<div class='label'><span ng-if='form.info.weight'>Weight</span></div>
				<input type='number' ng-model='form.info.weight' placeholder='Weight'></input>
				<div class='field-alerts'></div>
			</div>
			<div class='field' ng-show="form.type == 'clutch'">
				<div class='label'><span ng-if='form.info.eggs'>Eggs</span></div>
				<input type='number' ng-model='form.info.eggs' placeholder='Eggs'></input>
				<div class='field-alerts'></div>
			</div>
			<div class='field huge'>
				<div class='label'><span ng-if='form.notes'>Notes</span></div>
				<input type='text' ng-model='form.notes' placeholder="Notes"></input>
				<div class='field-alerts'>Optional</div>
			</div>
		</div>
		
		<!-- Action buttons -->
		<div class='add-event-action-buttons'>
			<button ng-click="addEvent()">Add</button>
			<button ng-click="cancelForm()">Close</button>
		</div>
	</div>
</div>
</div>
