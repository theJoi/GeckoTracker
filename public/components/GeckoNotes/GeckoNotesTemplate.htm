<div class='GeckoNotes'>
	<div class='title'>Notes</div>
	<form-field-big-text value="notes"></form-field-big-text>
	<div class='button-box'>
		<button class='button--flat' ng-show='notes != gecko.notes' ng-click='save()'>Save</button>
		<button class='button--flat' ng-show='notes != gecko.notes' ng-click='revert()'>Revert</button>
	</div>
</div>
