<!-- TODO: add ability to close modal by clicking outside of it -->
<div class='gecko-picker' modal>
	<!--
<div ng-show='true || parentModal.shown' class="modal-black-out">
	<div ng-show='true || parentModal.shown' class='modal_'>-->
		<div class="picker-title">Choose a Gecko</div>

		<!-- Search box -->
		<div class="picker-search-box">
			<i class="material-icons search-icon">search</i>
			<input type="text" class="search-text" placeholder="Search" ng-model="parentSearchTerm">
			<i class="material-icons clear-icon" ng-click="parentSearchTerm = ''" ng-show='parentSearchTerm'>close</i>
		</div>

		<table class='picker-table'>

			<!-- Table headers -->
			<thead>
				<tr class="link--nohover">
					<th class='column-sex'>
						<a href="#" ng-click="sortType = 'sex'; sortReverse = !sortReverse">
							Sex
							<span ng-show="sortType == 'sex' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'sex' && sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th class='column-name'>
						<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
							Name
							<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th class='column-id'>
						<a href="#" ng-click="sortType = 'userId'; sortReverse = !sortReverse">
							ID
							<span ng-show="sortType == 'userId' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'userId' && sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th class='column-stage'>
						<a href="#" ng-click="sortType = 'stage'; sortReverse = !sortReverse">
							Stage
							<span ng-show="sortType == 'stage' && !sortReverse" class="fa fa-caret-down"></span>
							<span ng-show="sortType == 'stage' && sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
				</tr>
			</thead>
				
			<!-- Table rows -->
			<tbody>
					<tr ng-click="selectGecko(gecko)" ng-repeat="gecko in geckos | orderBy:sortType:sortReverse | filter:'adult' | filter:'!unknown' | filter:genderFilter:true | filter:parentSearchTerm" class="gecko-card-table">
						<td>
							<i class='fa fa-mars male' ng-if="gecko.sex == 'male'"></i>
							<i class='fa fa-venus female' ng-if="gecko.sex == 'female'"></i>
							<i class='fa fa-question unknown' ng-if="gecko.sex == 'unknown'"></i>
						</td>
						<td>{{gecko.name}}</td>
						<td>{{gecko.userId}}</a></td>
						<td>{{gecko.stage}}</td>
						</a>
					</tr>
			</tbody>
		</table>

		<!-- Pagination area -->
		<div class='picker-pagination'>
			<i class='results-count'>1-10 of 100</i>
			<i class="material-icons">chevron_left</i>
			<i class="material-icons">chevron_right</i>
		</div>

		<!-- Action buttons -->
		<div class='picker-action-buttons'>
			<button ng-click="cancelSelection()">Close</button>
		</div>
	<!--</div>
</div>-->
</div>
