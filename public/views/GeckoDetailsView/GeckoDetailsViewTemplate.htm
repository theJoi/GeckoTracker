<!-- CONTAINER FOR GECKO INFORMATION -->
<div class='gecko-detail-view'>
	<div class='status-bar'>
		<a href="/"><i class="material-icons">home</i></a>
	</div>

	<div class='flex-container'>
		<gecko-detail gecko-id="geckoDetail._id"></gecko-detail>
		<photo-gallery style='width: 400px;'></photo-gallery>
	</div>

	<div class="graphs">
		<weight-chart gecko-id="geckoId"></weight-chart>
	</div>
	<events-table gecko-id="geckoId"></events-table>
	<egg-table gecko="geckoDetail"></egg-table>
</div>
